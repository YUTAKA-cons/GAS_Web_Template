<!DOCTYPE html>
<html>
    <head>
        <base target="_top">
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    </head>
    <body>
        <h1>Web Template Site</h1>

        <header>ヘッダー</header> 
        <div class="container-fluid">
            <div class="row">
            <div class="col-md-2 border border-dark">2</div>
            <div class="col-md-2 border border-dark">2</div>
            <div class="col-md-2 border border-dark">2</div>
            <div class="col-md-6 border border-dark">6</div>
            </div>
        </div>
        <footer>フッター</footer>

        <br/>
        
        <div class="container-fluid">
            <form>
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" placeholder="Email">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Button</button>
            <button type="button" class="btn btn-secondary">Secondary</button>
            <button type="button" class="btn btn-success">Success</button>
            <button type="button" class="btn btn-danger">Danger</button>
            <button type="button" class="btn btn-warning">Warning</button>
            <button type="button" class="btn btn-info">Info</button>
            <button type="button" class="btn btn-light">Light</button>
            <button type="button" class="btn btn-dark">Dark</button>
            <button type="button" class="btn btn-link">Link</button>
            </form>
        </div>

        <br/>

        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">イベント</th>
                <th scope="col">開催日</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">1</th>
                <td>UI/UX作成</td>
                <td>3/3</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>AL期限</td>
                <td>3/10</td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td>Private Sale 1st</td>
                <td>3/17</td>
            </tr>
            <tr>
                <th scope="row">4</th>
                <td>Private Sale 2nd</td>
                <td>3/18</td>
            </tr>
            <tr>
                <th scope="row">5</th>
                <td>Public Sale</td>
                <td>3/24</td>
            </tr>
            </tbody>
        </table>

        <br/>

        <div class="text-center" style="background-color: black;">
            <img src="image/img-sample.png" class="img-thumbnail rounded">
        </div>
        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    </body>
</html>
